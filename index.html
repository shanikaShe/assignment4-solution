<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form</title>
    <script>
        // Library 1: greet
        function greet(name) {
            if (name.startsWith('j') || name.startsWith('J')) {
                return `Goodbye ${name}`;
            } else {
                return `Hello ${name}`;
            }
        }

        // Library 2: printToConsole
        function printToConsole(message) {
            console.log(message);
        }

        // Main code
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission
            
            const nameInput = document.getElementById('nameInput').value;
            const greeting = greet(nameInput);
            printToConsole(greeting);

            // Optionally display the greeting on the page
            document.getElementById('result').textContent = greeting;
        }
    </script>
</head>
<body>
    <h1>Greeting Form</h1>
    <form onsubmit="handleFormSubmit(event)">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" name="name" required>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
</body>
</html>
